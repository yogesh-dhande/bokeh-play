version: "3.8"
services:
  client:
    build: client
    stdin_open: true
    tty: true
    ports:
      - "8080:8080"
    volumes:
      - /app/node_modules
      - /Users/yogesh/projects/bokeh-play/client:/app
    environment:
      - VUE_APP_BACKEND_URL=http://localhost:5000
  server:
    build: server
    stdin_open: true
    tty: true
    ports:
      - "5000:5000"
      - "5001-5010"
    volumes:
      - /Users/yogesh/projects/bokeh-play/server:/app
      - projects:/app/projects
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - FLASK_DEBUG_MODE=true
volumes:
  projects:
