version: "3.8"
services:
  caddy:
    build:
      context: .
      dockerfile: Dockerfile-dev
    container_name: caddy
    ports:
      - "8080:8080"
  client:
    build:
      context: client
      dockerfile: Dockerfile-dev
    container_name: client
    ports:
      - "8081:8080"
    stdin_open: true
    tty: true
    volumes:
      - /app/node_modules
      - /Users/yogesh/projects/bokeh-play/client:/app
    env_file:
      - client/envs/.env.development.local
    environment:
      - NUXT_APP_ORIGIN_DOMAIN=localhost:8080
  lsp:
    build: lsp
    container_name: lsp
    ports:
      - "8082:8080"
    stdin_open: true
    tty: true
    volumes:
      - /app/node_modules
      - /Users/yogesh/projects/bokeh-play/lsp:/app
  sandbox:
    build: server
    container_name: sandbox
    stdin_open: true
    tty: true
    restart: always
    volumes:
      - /app/public
      - /Users/yogesh/projects/bokeh-play/server:/app
    environment:
      - ORIGIN_DOMAIN=localhost:8080
      - DEPLOY_TARGET=dev
