version: "3.8"
services: 
  client:
    build: client
    stdin_open: true
    tty: true
    ports:
      - "8080:8080"
    volumes: 
      - /app/node_modules
      - /Users/yogesh/projects/bokeh-play/client:/app
  server:
    build: server
    stdin_open: true
    tty: true
    ports:
      - "8000:8000"
      - "5006-5010"
    volumes: 
      - /Users/yogesh/projects/bokeh-play/server:/app
      - projects:/projects
      - /var/run/docker.sock:/var/run/docker.sock
volumes:
  projects:
  