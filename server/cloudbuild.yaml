steps:
  # Build the container image
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/sandbox", "."]
  # Push the container image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/sandbox"]
  # Deploy container image to Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args: [
        "run",
        "deploy",
        "sandbox", # change to your service name
        "--image",
        "gcr.io/$PROJECT_ID/sandbox",
        "--max-instances",
        "2",
        "--memory",
        "1024M",
        "--concurrency",
        "5",
        "--region",
        "us-central1",
        "--platform",
        "managed",
      ]
images:
  - gcr.io/$PROJECT_ID/sandbox
