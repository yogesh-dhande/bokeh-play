apiVersion: deploy.cloud.google.com/v1
kind: DeliveryPipeline
metadata:
  name: curdoc-deployment
description: main application pipeline
serialPipeline:
  stages:
    - targetId: dev
      profiles: ["staging"]
    - targetId: prod
      profiles: []
---
apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
  name: dev
description: development cluster
gke:
  cluster: projects/databrowser-ykd/locations/us-central1/clusters/autopilot-cluster-1
---
apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
  name: prod
description: production cluster
gke:
  cluster: projects/databrowser-ykd/locations/us-central1/clusters/prod-autopilot-cluster-1
