apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  labels:
    app: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      serviceAccount: sandbox-service-account
      containers:
        - name: server
          image: server:latest
          resources:
            limits:
              cpu: "200m"
              memory: "400Mi"
            requests:
              cpu: "100m"
              memory: "200Mi"
          env:
            - name: ORIGIN_DOMAIN
              value: "curdoc.dev"
            - name: ORIGIN_PROTOCOL
              value: https
