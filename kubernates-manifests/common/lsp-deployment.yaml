apiVersion: apps/v1
kind: Deployment
metadata:
  name: lsp
  labels:
    app: lsp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lsp
  template:
    metadata:
      labels:
        app: lsp
    spec:
      containers:
        - name: lsp
          image: lsp:latest
          resources:
            limits:
              cpu: "250m"
              memory: "500Mi"
            requests:
              cpu: "100m"
              memory: "250Mi"
